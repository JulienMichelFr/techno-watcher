<div class="flex flex-col gap-2">
  <mat-progress-bar *ngIf="loading$ | async" mode="indeterminate" color="primary"></mat-progress-bar>
  <ng-container *ngIf="posts$ | async as posts">
    <div *ngFor="let post of posts; trackBy: trackByFn" [routerLink]="['posts', post.id]" class="cursor-pointer">
      <techno-watcher-post [post]="post" [showContent]="false"></techno-watcher-post>
    </div>
  </ng-container>

  <mat-paginator [hidePageSize]="true" [pageSize]="pageSize" [length]="total$ | async" (page)="handlePageChange($event)"></mat-paginator>
</div>
