<form #form="ngForm" (ngSubmit)="submit(comment)">
  <mat-card>
    <mat-card-content>
      <mat-form-field class="w-full">
        <textarea
          [(ngModel)]="comment.content"
          [cdkAutosizeMinRows]="5"
          [disabled]="isLoading"
          cdkTextareaAutosize
          matInput
          name="content"
          placeholder="Your comment"
          required
        ></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button [disabled]="form.invalid || isLoading" color="primary" mat-raised-button type="submit">Post comment</button>
    </mat-card-actions>
  </mat-card>
</form>
